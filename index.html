<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head-container">
        <h1>Tic-Tac-Toe</h1>
        <p>Welcome to tic-tac-toe, have fun :)</p>
        <h3 id="winner-status" class="winner-none">Red Wins!</h3>
    </div>
    <div class="board">
        <div class="slot top left" id="s1"></div>
        <div class="slot top h-mid" id="s2"><p></p></div>
        <div class="slot top right" id="s3"><p></p></div>
        <div class="slot mid left" id="s4"><p></p></div>
        <div class="slot mid h-mid" id="s5"><p></p></div>
        <div class="slot mid right" id="s6"><p></p></div>
        <div class="slot bottom left" id="s7"><p></p></div>
        <div class="slot bottom h-mid" id="s8"><p></p></div>
        <div class="slot bottom right" id="s9"><p></p></div>
    </div>
    <div class="menu-container">
        <button class="begin" id="begin-btn">Reset Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
